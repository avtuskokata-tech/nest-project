name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Run tests
        run: npm test
      
      - name: Build application
        run: npm run build
      
      - name: Validate build
        run: |
          echo "✅ All laboratory tasks completed successfully!"
          echo "✅ Task 1: Application prepared for deployment"
          echo "✅ Task 2: CI/CD pipeline configured"
          echo "✅ Task 3: Automated testing integrated"
